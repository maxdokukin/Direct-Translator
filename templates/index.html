<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Text Translator</h1>
    <form method="POST">
        <textarea name="input_text" rows="5" placeholder="Enter text to translate..."></textarea>
        <button type="submit">Translate</button>
    </form>
    <h2>Translation Output:</h2>
    <textarea rows="5" readonly>{{ translation }}</textarea>
</body>
</html>
